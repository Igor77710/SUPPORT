<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div id="header">
                <label class="zaholovku">About Us</label>
                <label class="zaholovku">Sponsors</label>
                <label class="zaholovku">Response</label>
                <label class="zaholovku">Contacts</label>
        </div> 
     <div id="fon">
        <img src="img/fon.jpg" alt="werchnia-stroka">  
     </div>       
    <section id="pidzaholobok">
    <article>
        <p>What you must to do</p>
    </article>
    <aside>
        <ol>
            <li>Read the page  <a href="">About us</a></li>
            <li>Fill out the form</li>
            <li>Wait for answer</li>
        </ol>    
    </aside>    
    </section>
    <section>
        <form>
            <label>
                Your name:
                <input type="text" name="your-name" placeholder="Your name" required>
            </label>
             <br>
            <label>
                Your email:
                <input type="email" name="Your-email" placeholder="Your email" required>
            </label>
            <br>
            <label>Gender</label>
            <label>
                <input type="radio" name="Gender" value="Male">Male
            </label>    
             <label>
                <input type="radio" name="Gender" value="Female">Female
            </label>    
             <label>
                <input type="radio" name="Gender" value="Other">Other
            </label>    
            <br>
            <label>
                Your age:
                <input type="number" name="Age" placeholder="Your age" max="100" min="15" required>
            </label>
            <br>
            <label>What goals you want to get support for?</label>
            <label>
                <input type="radio" name="Goals" value="Study">Study
            </label>
            <label>
                <input type="radio" name="Goals" value=Start-UP>Start-UP
            </label>
            <br>
            <label>
                Why specialy you schoul got support?:
                <input type="text" name="advantages" placeholder=" Why specialy you schoul got support?" required>
            </label>
        </form>
    </section>
</body>
</html>
